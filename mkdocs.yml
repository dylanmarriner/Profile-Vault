      - user-guide/mcp-server.md
  - title: API Reference
    children:
      - api/index.md
      - api/extension.md
      - api/mcp-server.md
      - api/configuration.md
  - title: Developers
    children:
      - developers/index.md
      - developers/architecture/index.md
      - developers/contributing.md
      - developers/maintainers-playbook.md
      - developers/code-of-conduct.md
      - developers/security.md
  - release-notes/index.md
